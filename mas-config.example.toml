# ========== 太刀进入任务 ==========
[[trigger]]
action_mode = "sequential_all"

    [trigger.trigger_on.quest_state]
    value = 2

    [[trigger.check]]
    weapon_type.value = 3

    [[trigger.action]]
    cmd = "SendChatMessage"
    param = "<STYL MOJI_RED_DEFAULT><SIZE 30>都让开！黑龙歼灭刀大人要下来开刃了！"


