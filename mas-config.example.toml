# ========== 太刀白刃 ==========
[[trigger]]
# 当有多个事件时，事件调用模式
# sequential_all: 顺序执行全部
# sequential_one: 顺序执行下一个
# random: 随机选取执行
action_mode = "sequential_all"

    # 触发条件设置（有且仅有一个）
    [trigger.trigger_on.longsword_level_changed]
    new = 1
    old = 0

    # 触发检查条件设置
    # 多个条件同时满足才会执行
    # [[trigger.check]]
    # weapon_type.value = 3

    # 触发事件设置
    [[trigger.action]]
    cmd = "SendChatMessage"
    param = "<STYL MOJI_WHITE_DEFAULT><SIZE 25>黑龙歼灭刀已解放不屈白刃！"

# ========== 太刀黄刃 ==========
